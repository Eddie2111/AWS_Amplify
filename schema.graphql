type S3Object @model @auth(rules: [{allow: public}]) {
  id          : ID! 
  name        : String!
  bucket      : String!
  key         : String!
  contentType : String!
  createdAt   : AWSDateTime!
  updatedAt   : AWSDateTime!
}
enum Enum_service{
  Cinematography
  Photography
  Videography
  Decoration
}
type Todo @model  @auth(rules: [{allow: owner}]){
  id: ID!
  name: String!
  description: String!
}
type Service @model @auth(rules: [{allow: owner}]) {
  serviceName: String!
  firstname: String!
  lastname : String!
  email: String!
  password: String!
  personalInformation: Personal @hasOne
  professionalInformation: Professional @hasOne
}

type Personal @model @auth(rules: [{allow: public}]){
  details: String!
  photo: S3Object!
  address: String!
  nidfront: S3Object!
  nidback: S3Object!
  service: Service! @hasOne
}

type Professional @model @auth(rules: [{allow: public}]) {
  plate: String!
  specialize: String!
  serviceName: String!
  device: String!
  yearsofExperience: String!
  location: String! 
  photographyLocation: String!
  portfolioImages: [S3Object!] 
  service: Service! @hasOne
}